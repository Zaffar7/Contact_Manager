<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="user/UserBase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User DashBoard</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <div class="text-center">
                    <img style="width: 80px;" src="" th:src="@{/img/add-user.png}" alt="">
                </div>
                <h1 class="text-center">Update Contact</h1>
                
                <div class="container-fluid mt-4">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <div th:if="${session.message}" class="container">
                                <div class="alert text-center" role="alert" th:classappend="${session.message.type}">
                                    <span th:text="${session.message.content}"></span>
                                    <th:block th:text="${@sessionServices.removeMessageFromSession()}"></th:block>
                                </div>
                            </div>
                            <form action="#" 
                            th:object="${contact}"
                            enctype="multipart/form-data"
                            method="post"
                            th:action="@{/user/process-update}"
                            class="mt-2">
                            <input type="hidden" name="cid" id="" th:value="${contact.cid}">
                            <!-- First Name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.name}" type="text" name="name" id="firstName" placeholder="Enter First Name here" class="form-control" required>
                            </div>

                            <!-- Second name -->
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-user-alt"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.secondName}" type="text" name="secondName" id="secondName" placeholder="Enter Nickname here" class="form-control">
                            </div>

                            <!-- Phone number -->
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.phone}" type="number" name="phone" id="phone" placeholder="Enter Phone Number here" class="form-control" required>
                            </div>

                            <!-- Email field -->
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <b>@</b>
                                    </div>
                                </div>
                                <input  th:value="${contact.email}" type="email" name="email" id="email" placeholder="Enter Email here" class="form-control">
                            </div>

                            <!-- Work Field -->
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.work}" type="text" name="work" id="work" placeholder="Enter work here" class="form-control">
                            </div>

                            <!-- Contact Description -->
                            <div class="form-group mt-3">
                                <textarea  th:utext="${contact.description}" name="description" id="mytextarea" rows="10" class="form-control" placeholder="Enter Contact Description"></textarea>
                            </div>

                            <div class="container text-center">
                                <img class="image-fluid" style="border-radius: 50%; height: 20vw; width: 20vw; object-fit:cover ;" th:src="@{'/img/'+${contact.image}}">
                            </div>
                            <!-- Image Field -->
                            <div class="custom-file">
                                <input type="file" name="profileImage">
                            </div>

                            <!-- submit button -->
                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector: '#mytextarea'
            });
        </script>
    </section>
</body>
</html>
