<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="user/UserBase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User DashBoard</title>
</head>
<body>
    <section>
        
        <div class="card ml-3 mr-3" th:if="${contact}">
            <div class="card-body">
                <div class="container text-center" th:if="${session.message}" th:classappend="${session.message.type}">
                    <span th:text="${session.message.content}"></span>
                    <th:block th:text="${@sessionServices.removeMessageFromSession()}"></th:block>
                </div>
                <div class="container text-center">
                    <img src="" alt="" th:src="@{'/img/'+${contact.image}}" class="profile_picture">
                    <h3 class="mt-3"><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> ) </h3>
                </div>
                <div class="container mt-5">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Field</th>
                                <th scope="col">Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span>User ID :</span></td>
                                <td><b><span th:text="${contact.cid}"></span></b></td>
                            </tr>
                            <tr>
                                <td><span>Email Id :</span></td>
                                <td><b><span th:text="${contact.email}"></span></b></td>
                            </tr>
                            <tr>
                                <td><span>Phone No. :</span></td>
                                <td><b><span th:text="${contact.phone}"></span></b></td>
                            </tr>
                            <tr>
                                <td><span>Work :</span></td>
                                <td><b><span th:text="${contact.work}"></span></b></td>
                            </tr>
                        </tbody>
                    </table>
                    <h6><div class="mt-3" th:utext="${contact.description}"></div></h6>
                </div>
                <div class="container text-center mt-5">
                    <a href="" th:href="@{'/user/show-contact/'+${page}}"><button class="btn btn-primary btn-lg font-weight-bold">Go Back</button></a>
                    <a href="#" th:onclick="|deleteContact(${contact.cid})|"><button class="btn btn-danger btn-lg font-weight-bold">Delete</button></a>
                    <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" type="submit" class="d-inline">
                        <button class="btn btn-primary btn-lg"><b>Update</b></button>
                    </form>
                </div>
            </div>
        </div>
        <h1 class="text-center p-3 bg-danger text-white ml-3 mr-3" th:unless="${contact}">No such contact in your list.</h1>

    </section>
</body>
</html>
