<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="user/UserBase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User DashBoard</title>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
</head>
<body>
    <section>
        <div class="container">
            <div class="card my-3">
                <div class="card-body my-5 mx-4">
                    <div class="container text-center">
                        <img src="" alt="" th:src="@{'/img/'+${user.imageURL}}" class="profile_picture">
                        <h3 class="mt-3">Welcome!! <span th:text="${user.name}"></h3>
                    </div>
                    <h1 class="text-center mt-3 text-secondary font-italic font-weight-light">Start Adding your contacts to cloud.</h1>
                    <a href="" th:href="@{/user/add-contact}"><button class="btn btn-primary mt-5 btn-block text-uppercase">Start adding contacts</button></a>
                    <hr/>
                    <h3>Donate us</h3>
                    <input type="text" class="form-control my-2 payment_field" placeholder="Enter amount here.">
                    <div class="container text-center mt-3">
                        <button onclick="paymentStart()" class="btn btn-success btn-block">Pay</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            $(".item").removeClass("active")
            $("#home-link").addClass("active")
        </script>
    </section>
</body>
</html>
